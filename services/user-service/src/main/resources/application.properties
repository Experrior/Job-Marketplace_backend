# Application config
server.port=8081
spring.application.name=user-service

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/users_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=true

# GraphQL
spring.graphql.graphiql.enabled=true

# Debug
logging.level.org.springframework.security=DEBUG

# Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-s=${JWT_EXPIRATIONS_S:1800}
jwt.refresh-expiration-s=${JWT_REFRESH_EXPIRATIONS_S:86400}