<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Verification Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            margin: 20px 0;
            padding: 0 20px;
            text-align: center;
        }
        .footer {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #0056b3;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Employee Verification Approved</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>We are pleased to inform you that your employment verification has been successfully approved by the company.</p>
        <p>You now have access to all recruiter features on Jobsearch.</p>
    </div>
    <div class="footer">
        <p>Best regards,<br>Jobsearch Team</p>
    </div>
</div>
</body>
</html>
